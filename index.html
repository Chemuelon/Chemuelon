<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Letter for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffae3c 0%, #109d94 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .decoracion {
            font-size: 50px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .subtitulo {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .nota {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
            color: #888;
            font-size: 13px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoracion">üéÅ</div>
        <h1>You Have a Renato's Letter</h1>
        <p class="subtitulo">
            Enter your personal code to read the message CHATGPT wrote for you!
        </p>

        <div class="input-group">
            <input 
                type="text" 
                id="codigo" 
                placeholder="Enter your code"
                maxlength="10"
            >
        </div>

        <button onclick="verificarCodigo()">View My Letter</button>

        <div class="error" id="error">
            ‚ö†Ô∏è Incorrect code. Please check your code.
        </div>

        <div class="nota">
            If you don't have your code, contact me to get it
        </div>
    </div>

    <script>
        // Code mapping to letter files
        const codigosCartas = {
            'ANNA2026': 'Anna.html',
            'MARIA2026': 'carta-maria.html',
            'PEDRO2026': 'carta-pedro.html',
            'ANA2026': 'carta-ana.html',
            'CARLOS2026': 'carta-carlos.html',
            // Add more codes here
        };

        function verificarCodigo() {
            const input = document.getElementById('codigo');
            const codigo = input.value.trim().toUpperCase();
            const errorDiv = document.getElementById('error');

            if (codigo === '') {
                errorDiv.textContent = '‚ö†Ô∏è Please enter a code';
                errorDiv.style.display = 'block';
                return;
            }

            if (codigosCartas[codigo]) {
                // Valid code, redirect to letter
                window.location.href = codigosCartas[codigo];
            } else {
                // Invalid code
                errorDiv.textContent = '‚ö†Ô∏è Incorrect code. Please check your code.';
                errorDiv.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }

        // Allow submit with Enter key
        document.getElementById('codigo').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarCodigo();
            }
        });
    </script>
</body>
</html>
